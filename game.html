<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cổng Game Mobile 2025</title>
  <meta name="description" content="Cổng game mobile 2025 - tải game, nhận giftcode và cập nhật server mới nhất.">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Link tới file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>🎮 Trang chủ GAME MOBILE 2025 🎮</h1>
  </header>

  <!-- ===== DANH SÁCH GAME ===== -->
  <main class="game-list">
    <!-- GAME 1 -->
    <article class="game-card">
      <img src="images/tmgt.jpg" alt="Thần Ma Giáng Thế">
      <h3>Thần Ma Giáng Thế</h3>
      <p>Server mới: 13h Thứ Tư & Thứ Bảy</p>
      <a href="https://new.gtuiguang.com/y92.0l110/-plZCBnXbyOjM3V7n7VBWQ/lHRv.html" target="_blank" class="btn">Tải ngay</a>
    </article>

    <!-- GAME 2 -->
    <article class="game-card">
      <img src="images/dvdl.jpg" alt="Đế Vương Đại Lục">
      <h3>Đế Vương Đại Lục</h3>
      <p>Server mới: 13h Thứ Ba & Thứ Sáu</p>
      <a href="https://www.poopogame.com/url/qwFGpn2F" target="_blank" class="btn">Tải ngay</a>
    </article>
  </main>

  <!-- ===== NÚT GIFTCODE ===== -->
  <div class="giftcode-btn">
    <button class="btn" onclick="openPopup()">🎁 Nhận Giftcode</button>
  </div>

  <!-- ===== POPUP GIFTCODE ===== -->
  <div class="popup" id="giftPopup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h2>Nhập thông tin nhận Giftcode</h2>
      <label for="user-info" class="sr-only">Email hoặc SĐT</label>
      <input type="text" id="user-info" placeholder="Nhập Email hoặc SĐT">
      <button class="btn" onclick="submitGift()">Nhận ngay</button>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Cổng Game Mobile</p>
    <address>
      Liên hệ hỗ trợ:
      <a href="https://zalo.me/0375910581" target="_blank">Zalo</a> | 
      <a href="https://www.facebook.com/your.facebook.profile" target="_blank">Facebook</a>
    </address>
  </footer>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Mở popup
    function openPopup() {
      document.getElementById("giftPopup").style.display = "flex";
    }

    // Đóng popup
    function closePopup() {
      document.getElementById("giftPopup").style.display = "none";
    }

    // Submit giftcode
    function submitGift() {
      closePopup();
      alert("Thông tin của bạn đã được ghi nhận!");
    }
  </script>
</body>
</html>
